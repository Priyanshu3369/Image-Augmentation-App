<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Augmentation</title>
</head>
<body>
    <h2>Upload Images</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Choose multiple images:</label><br>
        <input type="file" name="images" multiple required><br><br>

        <label>Mode:</label><br>
        <select name="mode">
            <option value="auto">Auto</option>
            <option value="manual">Manual</option>
        </select><br><br>

        <label>Manual Augmentations (select if mode is manual):</label><br>
        <input type="checkbox" name="augmentations" value="flip"> Flip<br>
        <input type="checkbox" name="augmentations" value="rotate"> Rotate<br>
        <input type="checkbox" name="augmentations" value="brightness"> Brightness<br>
        <input type="checkbox" name="augmentations" value="crop"> Crop<br><br>

        <label>How many augmented images per input image?</label><br>
        <input type="number" name="count" value="50" min="1"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
